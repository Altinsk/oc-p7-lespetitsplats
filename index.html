<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script/recipes.js" defer></script>  
    <script src="script/helpers.js" defer></script>
    <script type="module" src="script/index.js" defer></script>
    <script src="script/class.js" defer></script>
    <script src="script/menu.js" defer></script>

    <title>Les petits plats</title>
</head>
<body class="bg-secondary bg-opacity-10">
    <header>
        <div class="header-box">
            <div class="logo-div">
                <a href="index.html" ><img class="logo-img" src="css/media/Logo.png" alt="logo"></a>
            </div>
            <div class="header-content">
                <h1>CHERCHER PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDEIN,SIMPLES ET DÉLICIEUSES</h1>
                <div id="input-group">
                    <input id="input-search" type="text" class="form-control input-lg" class="h-30" placeholder="Rechercher une recette un ingrédient ..." aria-label="Rechercher une recette un ingrédient" aria-describedby="basic-addon2">
                    <span id="btn-secondary"  type="button">
                        <i class="fa fa-search"></i>
                    </span> 
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="filter-container" class="d-flex justify-content-around align-items-center">
            <div class="filters">
                <div>
                    <div class="dropdown bg-light rounded" id="ingredient-dropdown">
                        <div id="filter-btn" class="btn btn-primary bg-light text-dark border-0 rounded min-width-btn ingredient-filter-btn" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <button type="button" class="border-0 bg-light">
                                Ingrédients
                                <span>
                                    <i class="fa-solid fa-angle-down bg-light" id="ingredient-arr-down"></i>
                                    <i class="fa-solid fa-angle-up" id="ingredient-arr-up"></i>
                                </span>    
                            </button> 
                        </div>
                        <form class="dropdown-menu p-0 rounded-0 rounded-right rounded-left rounded-bottom border-0 min-width-btn bg-light mt-n1 shadow-none">
                            <div class="mb-3">
                                <div class="input-upper-part">
                                    <input class="form-control dropdowns" id="input-search-ingredients" placeholder="">
                                    <span> 
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <span>
                                        <i class="fa-solid fa-x" id="x-icon-ingredient"></i>
                                    </span>
                                </div>
                                <ul id="ingredient-filter">
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <div class="dropdown bg-light rounded" id="appliance-dropdown">
                        <div id="filter-btn" class="btn btn-primary bg-light text-dark border-0 rounded min-width-btn appliance-filter-btn" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <button type="button" class="border-0 bg-light">
                                Appareils
                                <span>
                                    <i class="fa-solid fa-angle-down bg-light" id="appliance-arr-down"></i>
                                    <i class="fa-solid fa-angle-up" id="appliance-arr-up"></i>
                                </span>    
                            </button> 
                        </div>
                        <form class="dropdown-menu p-0 rounded-0 rounded-right rounded-left rounded-bottom border-0 min-width-btn bg-light mt-n1 shadow-none">
                            <div class="mb-3">
                                <div class="input-upper-part">
                                    <input class="form-control dropdowns" id="input-search-appliances" placeholder="">
                                    <span> 
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <i class="fa-solid fa-x" id="x-icon-appliance"></i>
                                    </span>
                                </div>
                                <ul id="appliance-filter">
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <div class="dropdown bg-light rounded" id="ustensil-dropdown">
                        <div id="filter-btn" class="btn btn-primary bg-light text-dark border-0 rounded min-width-btn ustensil-filter-btn" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <button type="button" class="border-0 bg-light">
                                Ustensiles
                                <span>
                                    <i class="fa-solid fa-angle-down bg-light" id="ustensil-arr-down"></i>
                                    <i class="fa-solid fa-angle-up" id="ustensil-arr-up"></i>
                                </span>    
                            </button> 
                        </div>
                        <form class="dropdown-menu p-0 rounded-0 rounded-right rounded-left rounded-bottom border-0 min-width-btn bg-light mt-n1 shadow-none">
                            <div class="mb-3">
                                <div class="input-upper-part">
                                    <input class="form-control dropdowns" id="input-search-ustensils" placeholder="">
                                    <span> 
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <i class="fa-solid fa-x" id="x-icon-ustensil"></i>
                                    </span>
                                </div>
                                <ul id="ustensil-filter">
                                </ul>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>
            <div>
                <p id="recipe-count" class="font-weight-bolder"> 1500 receipes </p>
            </div>
        </div>
        <div id="selectors">
            <div id="ingredient-selector"></div> 
            <div id="appliance-selector"></div> 
            <div id="ustensil-selector"></div>
        </div>
        <div class="container">
            <div id="card-container" class="row col-12 g-2 g-1 mw-100">
            </div> 
        </div>
    </main>
</body>
</html>
